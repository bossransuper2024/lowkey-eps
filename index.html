<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Korean EPS Vocabulary Mastering</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:white;
  text-align:center;
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

button{
  padding:12px 20px;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.menu-btn{
  display:block;
  width:100%;
  max-width:400px;
  margin:10px auto;
  background:#2a2a2a;
  color:white;
}

.back-btn{
  background:#222;
  color:white;
}

.report-btn{
  background:red;
  color:white;
}

.category-btn{
  display:block;
  width:100%;
  max-width:400px;
  margin:8px auto;
  background:#2d2d2d;
  color:white;
}

.hidden{
  display:none;
}

/* TOP CONTROLS */
.top-controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:15px;
}

/* CARD */
.card{
  margin-top:40px;
  perspective:1000px;
  cursor:pointer;
}

.card-inner{
  position:relative;
  width:100%;
  min-height:200px;
  transition:transform 0.6s;
  transform-style:preserve-3d;
}

.card.flip .card-inner{
  transform:rotateY(180deg);
}

.card-front,
.card-back{
  position:absolute;
  width:100%;
  backface-visibility:hidden;
  background:#1f1f1f;
  border-radius:20px;
  padding:60px 20px;
}

.card-front{
  font-size:60px;
  font-weight:bold;
}

.card-back{
  transform:rotateY(180deg);
  font-size:32px;
  font-weight:bold;
  color:#00ffd5;
}

.sub{
  margin-top:20px;
  font-size:22px;
}

#nextBtn{
  display:block;
  width:90%;
  max-width:500px;
  margin:30px auto;
  background:white;
  color:black;
  font-weight:bold;
  font-size:20px;
}

@media(max-width:600px){
  .card-front{
    font-size:42px;
  }
  .card-back{
    font-size:24px;
  }
}
</style>
</head>

<body>
<div class="container">

<h1>Korean EPS Vocabulary Mastering</h1>

<!-- MODE MENU -->
<div id="modeMenu">
  <h2>Select Mode</h2>
  <button class="menu-btn" onclick="setMode(1)">1️⃣ Tap to Reveal</button>
  <button class="menu-btn" onclick="setMode(2)">2️⃣ Auto Reveal</button>
  <button class="menu-btn" onclick="setMode(3)">3️⃣ No Romanization</button>
</div>

<!-- CATEGORY MENU -->
<div id="categoryMenu" class="hidden">
  <h2>Select Category</h2>
  <div id="categories"></div>
  <button class="back-btn" onclick="backToMode()">⬅️ Back</button>
</div>

<!-- FLASHCARD -->
<div id="flashcard" class="hidden">

  <h2 id="categoryTitle"></h2>

  <div class="top-controls">
    <button class="back-btn" onclick="backToMode()">⬅️ Back</button>

    <label>
      <input type="checkbox" id="randomToggle">
      Random Order
    </label>

    <button class="report-btn" onclick="reportWord()">⚠ Report</button>
  </div>

  <div class="card" id="card" onclick="revealMeaning()">
    <div class="card-inner">

      <div class="card-front">
        <div id="hangul"></div>
      </div>

      <div class="card-back">
        <div id="meaningInside"></div>
      </div>

    </div>
  </div>

  <div id="romanization" class="sub hidden"></div>

  <button id="nextBtn" class="hidden" onclick="nextWord()">Next</button>

</div>

</div>

<script>
let vocabData = {};
let currentCategory = "";
let currentIndex = 0;
let mode = 1;
let revealed = false;

/* LOAD JSON */
fetch('./vocab.json?'+Date.now())
.then(res=>res.json())
.then(data=>{ vocabData=data; })
.catch(err=>console.log("JSON load failed",err));

/* MODE */
function setMode(selected){
  mode=selected;
  document.getElementById("modeMenu").classList.add("hidden");
  document.getElementById("categoryMenu").classList.remove("hidden");
  loadCategories();
}

function backToMode(){
  document.getElementById("flashcard").classList.add("hidden");
  document.getElementById("categoryMenu").classList.add("hidden");
  document.getElementById("modeMenu").classList.remove("hidden");
}

/* LOAD CATEGORIES */
function loadCategories(){
  let div=document.getElementById("categories");
  div.innerHTML="";
  for(let cat in vocabData){
    let btn=document.createElement("button");
    btn.className="category-btn";
    btn.innerText=cat;
    btn.onclick=()=>selectCategory(cat);
    div.appendChild(btn);
  }
}

function selectCategory(cat){
  currentCategory=cat;
  currentIndex=0;
  document.getElementById("categoryMenu").classList.add("hidden");
  document.getElementById("flashcard").classList.remove("hidden");
  document.getElementById("categoryTitle").innerText=cat;
  loadWord();
}

/* LOAD WORD */
function loadWord(){
  const words=vocabData[currentCategory];
  if(!words || words.length===0) return;

  const word=words[currentIndex];

  document.getElementById("hangul").innerText=word.hangul;
  document.getElementById("meaningInside").innerText=word.meaning;

  if(mode===3){
    document.getElementById("romanization").classList.add("hidden");
  }else{
    document.getElementById("romanization").innerText="("+word.romanization+")";
    document.getElementById("romanization").classList.add("hidden");
  }

  document.getElementById("nextBtn").classList.add("hidden");
  document.getElementById("card").classList.remove("flip");

  revealed=false;

  if(mode===2){
    setTimeout(revealMeaning,400);
  }
}

/* REVEAL */
function revealMeaning(){
  if(revealed) return;

  document.getElementById("card").classList.add("flip");

  if(mode!==3){
    document.getElementById("romanization").classList.remove("hidden");
  }

  document.getElementById("nextBtn").classList.remove("hidden");

  speakWord();
  revealed=true;
}

/* NEXT */
function nextWord(){
  const words=vocabData[currentCategory];
  const randomMode=document.getElementById("randomToggle").checked;

  if(randomMode){
    let rand;
    do{
      rand=Math.floor(Math.random()*words.length);
    }while(words.length>1 && rand===currentIndex);
    currentIndex=rand;
  }else{
    currentIndex++;
    if(currentIndex>=words.length) currentIndex=0;
  }

  loadWord();
}

/* SOUND */
function speakWord(){
  const text=document.getElementById("hangul").innerText;
  const utter=new SpeechSynthesisUtterance(text);
  utter.lang="ko-KR";
  utter.rate=0.9;
  speechSynthesis.speak(utter);
}

/* REPORT */
function reportWord(){
  const words=vocabData[currentCategory];
  const word=words[currentIndex];

  alert(
    "Reported:\n\n" +
    "Hangul: " + word.hangul + "\n" +
    "Romanization: " + word.romanization + "\n" +
    "Meaning: " + word.meaning
  );
}

/* SPACE REVEAL */
document.addEventListener("keydown",function(e){
  if(e.code==="Space" && mode===1){
    e.preventDefault();
    revealMeaning();
  }
});
</script>

</body>
</html>
