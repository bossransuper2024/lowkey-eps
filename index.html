<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Korean EPS Vocabulary Mastering</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  text-align: center;
  margin: 0;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

button {
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 18px;
  margin: 8px;
}

.back-btn {
  background: #222;
  color: #fff;
}

.category-btn {
  background: #2d2d2d;
  color: #fff;
}

.card {
  margin-top: 40px;
  background: #1f1f1f;
  border-radius: 20px;
  padding: 60px 30px;
  cursor: pointer;
  position: relative;
}

.hangul {
  font-size: 60px;
  font-weight: bold;
}

.meaning-inside {
  margin-top: 30px;
  font-size: 32px;
  font-weight: bold;
  color: #0ff;
  background: #000;
  padding: 12px 25px;
  border-radius: 10px;
  display: inline-block;
}

.sub {
  font-size: 24px;
  margin-top: 15px;
}

.hidden {
  display: none;
}

#nextBtn {
  display: block;
  width: 60%;
  max-width: 400px;
  margin: 30px auto;
  font-weight: bold;
  font-size: 20px;
  background: #fff;
  color: #111;
}

label {
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
<h1>Korean EPS Vocabulary Mastering</h1>

<!-- MODE MENU -->
<div id="modeMenu">
  <h2>Select Mode</h2>
  <button class="menu-btn" onclick="setMode(1)">1️⃣ Hangul → Reveal</button>
  <button class="menu-btn" onclick="setMode(2)">2️⃣ Hangul + Reveal Auto</button>
  <button class="menu-btn" onclick="setMode(3)">3️⃣ Hangul + Meaning (No Romanization)</button>
</div>

<!-- CATEGORY MENU -->
<div id="categoryMenu" class="hidden">
  <h2>Select Category</h2>
  <div id="categories"></div>
  <div id="errorMsg" class="error"></div>
  <button class="back-btn" onclick="backToMode()">⬅️ Back to Mode</button>
</div>

<!-- FLASHCARD AREA -->
<div id="flashcard" class="hidden">

  <h2 id="categoryTitle"></h2>

  <!-- Back + Random Toggle -->
  <div style="display:flex; justify-content:center; align-items:center; gap:12px; margin-bottom:15px;">
    <button class="back-btn" onclick="backToMode()">⬅️ Back to Mode</button>
    <label>
      <input type="checkbox" id="randomToggle">
      Random Order
    </label>
  </div>

  <div class="card" onclick="revealMeaning()">
    <div id="hangul" class="hangul"></div>
    <div id="meaningInside" class="meaning-inside hidden"></div>
  </div>

  <div id="romanization" class="sub hidden"></div>

  <button id="nextBtn" class="hidden" onclick="nextWord()">Next</button>

</div>
</div>

<script>
let vocabData = {};
let currentCategory = "";
let currentIndex = 0;
let mode = 1;
let revealed = false;

// Fallback data
vocabData = {
  "Work": [
    { "hangul": "일", "romanization": "il", "meaning": "work" },
    { "hangul": "회사", "romanization": "hoesa", "meaning": "company" }
  ]
};

// Load vocab JSON
fetch('./vocab.json?timestamp=' + new Date().getTime())
  .then(res => res.json())
  .then(data => { vocabData = data; })
  .catch(err => { console.log("Using fallback vocab", err); });

// Select a mode
function setMode(selectedMode){
  mode = selectedMode;
  document.getElementById('modeMenu').classList.add('hidden');
  document.getElementById('categoryMenu').classList.remove('hidden');
  loadCategories();
}

function backToMode(){
  document.getElementById('flashcard').classList.add('hidden');
  document.getElementById('categoryMenu').classList.add('hidden');
  document.getElementById('modeMenu').classList.remove('hidden');
}

// Load Category Buttons
function loadCategories(){
  let catDiv = document.getElementById('categories');
  let errorDiv = document.getElementById('errorMsg');
  catDiv.innerHTML = "";
  errorDiv.innerText = "";

  if(Object.keys(vocabData).length === 0){
    errorDiv.innerText = "No categories found. Check vocab.json file.";
    return;
  }

  for(let category in vocabData){
    let btn = document.createElement('button');
    btn.className = 'category-btn';
    btn.innerText = category;
    btn.onclick = () => selectCategory(category);
    catDiv.appendChild(btn);
  }
}

function selectCategory(category){
  currentCategory = category;
  currentIndex = 0;
  document.getElementById('categoryMenu').classList.add('hidden');
  document.getElementById('flashcard').classList.remove('hidden');
  document.getElementById('categoryTitle').innerText = category;
  loadWord();
}

// Show Word
function loadWord(){
  const words = vocabData[currentCategory];
  if(!words || words.length === 0) return;

  const word = words[currentIndex];

  document.getElementById("hangul").innerText = word.hangul;
  document.getElementById("meaningInside").innerText = word.meaning;
  document.getElementById("romanization").innerText = "(" + word.romanization + ")";

  revealed = false;

  // Hide everything first
  document.getElementById("meaningInside").classList.add("hidden");
  document.getElementById("romanization").classList.add("hidden");
  document.getElementById("nextBtn").classList.add("hidden");

  // If reveal auto mode
  if(mode === 2){
    setTimeout(revealMeaning, 300);
  }
}

// Reveal
function revealMeaning(){
  if(revealed) return;

  document.getElementById("meaningInside").classList.remove("hidden");
  document.getElementById("romanization").classList.remove("hidden");
  document.getElementById("nextBtn").classList.remove("hidden");

  revealed = true;
}

// Next Word
function nextWord(){
  const words = vocabData[currentCategory];
  const randomMode = document.getElementById("randomToggle").checked;

  if(randomMode){
    let randIndex;
    do {
      randIndex = Math.floor(Math.random() * words.length);
    } while(words.length > 1 && randIndex === currentIndex);
    currentIndex = randIndex;
  } else {
    currentIndex++;
    if(currentIndex >= words.length) currentIndex = 0;
  }

  loadWord();
}

// Spacebar reveal
document.addEventListener('keydown', function(e){
  if(e.code === 'Space' && mode === 1){
    e.preventDefault();
    revealMeaning();
  }
});

// Tap card reveal
document.querySelector('.card').addEventListener('click', function(){
  if(mode === 1){
    revealMeaning();
  }
});
</script>
</body>
</html>
