<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Korean EPS Vocabulary Mastering</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #000, #111);
  color: white;
  text-align: center;
}

/* Header */
h1 {
  color: #00ffd5;
  margin-top: 20px;
}

#categoryTitle {
  margin: 10px 0 20px;
  color: #ccc;
}

/* Top Controls */
.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

button {
  padding: 8px 18px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
}

.back-btn {
  background: #222;
  color: white;
}

.report-btn {
  background: red;
  color: white;
}

/* Card */
.card {
  width: 90%;
  max-width: 500px;
  margin: auto;
  background: #1e1e1e;
  border-radius: 20px;
  padding: 60px 20px;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 0 25px rgba(0,255,200,0.2);
}

.hangul {
  font-size: 60px;
  font-weight: bold;
}

.meaning-inside {
  margin-top: 25px;
  font-size: 28px;
  font-weight: bold;
  color: #00ffd5;
  background: black;
  padding: 10px 20px;
  border-radius: 12px;
  display: inline-block;
}

.sub {
  margin-top: 15px;
  font-size: 20px;
  font-weight: bold;
}

.next-btn {
  margin-top: 30px;
  padding: 10px 35px;
  border-radius: 30px;
  font-size: 16px;
}

.hidden {
  display: none;
}

/* Mobile */
@media (max-width: 480px) {
  .hangul {
    font-size: 45px;
  }
  .meaning-inside {
    font-size: 22px;
  }
}
</style>
</head>

<body>

<h1>Korean EPS Vocabulary Mastering</h1>
<h2 id="categoryTitle">Work</h2>

<div class="controls">
  <button class="back-btn">⬅️ Back to Mode</button>

  <label>
    <input type="checkbox" id="randomToggle">
    Random Order
  </label>

  <button class="report-btn">⚠ Report</button>
</div>

<!-- Card -->
<div class="card" onclick="revealMeaning()">
  <div id="hangul" class="hangul"></div>
  <div id="meaningInside" class="meaning-inside hidden"></div>
</div>

<!-- Romanization -->
<div id="romanization" class="sub hidden"></div>

<!-- Next Button -->
<button id="nextBtn" class="next-btn hidden" onclick="nextWord()">Next</button>

<script>
const vocab = [
  { hangul: "일", romanization: "il", meaning: "work" },
  { hangul: "회사", romanization: "hoesa", meaning: "company" },
  { hangul: "직업", romanization: "jigeop", meaning: "job" },
  { hangul: "월급", romanization: "wolgeup", meaning: "salary" }
];

let currentIndex = 0;
let revealed = false;

function loadWord() {
  const word = vocab[currentIndex];

  document.getElementById("hangul").textContent = word.hangul;
  document.getElementById("meaningInside").textContent = word.meaning;
  document.getElementById("romanization").textContent =
    "(" + word.romanization + ")";

  document.getElementById("meaningInside").classList.add("hidden");
  document.getElementById("romanization").classList.add("hidden");
  document.getElementById("nextBtn").classList.add("hidden");

  revealed = false;
}

function revealMeaning() {
  if (revealed) return;

  document.getElementById("meaningInside").classList.remove("hidden");
  document.getElementById("romanization").classList.remove("hidden");
  document.getElementById("nextBtn").classList.remove("hidden");

  revealed = true;
}

function nextWord() {
  const randomMode = document.getElementById("randomToggle").checked;

  if (randomMode) {
    currentIndex = Math.floor(Math.random() * vocab.length);
  } else {
    currentIndex++;
    if (currentIndex >= vocab.length) {
      currentIndex = 0;
    }
  }

  loadWord();
}

loadWord();
</script>

</body>
</html>
